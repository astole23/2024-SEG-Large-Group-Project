{% extends 'company/employer_base.html' %}
{% load static %}

{% block main_content %}
<!-- Load the user dashboard stylesheet for consistent styling -->
<link rel="stylesheet" href="{% static 'css/user_dashboard.css' %}">
<link rel="stylesheet" href="{% static 'css/edit_company_override.css' %}">

<div class="dashboard">
  <div class="edit-company-container">
    <h1>Edit Company Details</h1>

    <form method="POST" enctype="multipart/form-data" class="edit-company-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_description">Description</label>
        <textarea name="description" id="id_description" rows="4" cols="50" placeholder="Enter company description">{{ form.description.value }}</textarea>
      </div>
      
      <div class="form-group">
        <label for="id_logo">Logo</label>
        <input type="file" name="logo" id="id_logo" accept="image/*">
      </div>
      
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'company_profile' %}" class="back-link">Back to Company Profile</a>
  </div>
</div>
{% endblock %}
