{% extends 'base_generic.html' %}

{% block content %}
  <h1>Edit Company Details</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>

  <a href="{% url 'company_detail' company.id %}">Back to Company Profile</a>
{% endblock %}
