<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    
    <!-- Bootstrap CSS (optional for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles for layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            right: 0; /* Sidebar on the right */
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            text-align: center;
        }
        
        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .content {
            margin-right: 250px; /* Adjusting content for the sidebar */
            padding: 20px;
            height: 100vh;
            overflow-y: auto; /* Allow scrolling for content */
        }
        .header {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 20px;
        }
        .scrollable-section {
            flex-grow: 1; /* Allow the section to grow and fill available space */
            overflow-y: scroll; /* Enable vertical scrolling */
            margin-top: 20px; /* Add spacing between the header and grid */
        }
        .grid-button {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Add custom styling for the grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-gap: 10px; /* Space between the buttons */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="https://via.placeholder.com/80" alt="Profile Photo" class="profile-photo">
        <a href="#">See posted jobs</a>
        <a href="#">Create new posting</a>
        <a href="#">Company Profile</a>
        <a href="#">Logout</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Header -->
        <div class="header">
            <div class="row">
                <div class="col-md-6">
                    <h4>Welcome to your Employer Dashboard!</h4>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-primary">Add New Post</button>
                </div>
            </div>
        </div>

        <!-- Scrollable Section (Grid of 2x6 buttons) -->
        <div class="scrollable-section">
            <div class="grid-container">
                <!-- 12 Buttons (2 Columns x 6 Rows) -->
                <button class="grid-button">Button 1</button>
                <button class="grid-button">Button 2</button>
                <button class="grid-button">Button 3</button>
                <button class="grid-button">Button 4</button>
                <button class="grid-button">Button 5</button>
                <button class="grid-button">Button 6</button>
                <button class="grid-button">Button 7</button>
                <button class="grid-button">Button 8</button>
                <button class="grid-button">Button 9</button>
                <button class="grid-button">Button 10</button>
                <button class="grid-button">Button 11</button>
                <button class="grid-button">Button 12</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
