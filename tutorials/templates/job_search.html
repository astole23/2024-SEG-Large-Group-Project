<!-- job_postings.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Postings</title>
</head>
<body>
    <h1>Job Postings</h1>
    <ul>
        {% for job in job_data %}
            <li>
                <strong>{{ job.job_title }}</strong><br>
                <strong>Location:</strong> {{ job.job_location }}<br>
                <strong>Company:</strong> {{ job.company_name }}<br>
                <strong>Company Location:</strong> {{ job.company_location }}<br>
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
