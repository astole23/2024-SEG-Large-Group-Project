<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #475569;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .navbar {
            background-color: #4b0082;
            color: white;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            z-index: 10;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            background-color: #6a0dad;
        }

        .navbar-nav .auth-btn {
            background-color: #6a0dad;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar-nav .auth-btn:hover {
            background-color: #4b0082;
        }

        .container {
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            padding: 40px;
            text-align: center;
            margin: 150px auto;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .buttons button {
            flex: 1;
            margin: 0 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background-color: #4b0082;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        .navbar-nav .login-btn {
          
          background-color: #4b0082;
          border: none;
          padding: 0.75rem 1.25rem;
          border-radius: 5px;
          color: white;
          font-size: 1.1rem;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      .navbar-nav .login-btn:hover {
          background-color: #6a0dad;
      }

        .buttons button.inactive {
            opacity: 0.5;
        }

        .buttons button:hover {
            background-color: #6a0dad;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4b0082;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-brand">Shy</a>
        <div class="navbar-nav">
            <button class="login-btn" onclick="window.location.href='/'">Home</button>


        
            <button class="login-btn" onclick="window.location.href='/contact_us/'">Contact us</button>

            <button class="login-btn" onclick="window.location.href='/signup/'">Sign Up</button>
            <button class="login-btn" onclick="window.location.href='/about_us/'">About us</button>

        </div>
    </div>

    <div class="container">
        <div class="buttons">
            <button onclick="showForm('company')">Company Login</button>
            <button onclick="showForm('user')">User Login</button>
        </div>

        <form id="company-form" class="form-section" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="company-id">Company ID</label>
                <input type="text" id="company-id" name="company_id" required>
            </div>
            <div class="form-group">
                <label for="company-password"> password</label>
                <input type="text" id="company-password" name="company_password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="user-form" class="form-section" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="user-password"> password</label>
                <input type="text" id="user-password" name="user_password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <script>
        function showForm(type) {
            document.querySelectorAll('.form-section').forEach(form => form.classList.remove('active'));
            document.getElementById(`${type}-form`).classList.add('active');
        }
    </script>
</body>
