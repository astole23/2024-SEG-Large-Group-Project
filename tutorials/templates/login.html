{% extends 'base_content.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Login Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container">
        <div class="buttons">
            <button id="company-btn" onclick="showForm('company')">Company Login</button>
            <button id="user-btn" onclick="showForm('user')">User Login</button>
        </div>

        <form id="company-form" class="login-form">
            <div class="form-group">
                <label for="company-id">Company ID</label>
                <input type="text" id="company-id" placeholder="Enter Company ID">
            </div>
            <div class="form-group">
                <label for="company-password">Password</label>
                <input type="password" id="company-password" placeholder="Enter Password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="user-form" class="login-form">
            <div class="form-group">
                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" id="user-password" placeholder="Enter Password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="signup-form" class="login-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter Password">
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        function showForm(type) {
            document.getElementById('company-form').classList.remove('active');
            document.getElementById('user-form').classList.remove('active');
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('company-btn').classList.remove('inactive');
            document.getElementById('user-btn').classList.remove('inactive');

            if (type === 'company') {
                document.getElementById('company-form').classList.add('active');
                document.getElementById('company-btn').classList.remove('inactive');
                document.getElementById('user-btn').classList.add('inactive');
            } else if (type === 'user') {
                document.getElementById('user-form').classList.add('active');
                document.getElementById('user-btn').classList.remove('inactive');
                document.getElementById('company-btn').classList.add('inactive');
            } else if (type === 'signup') {
                document.getElementById('signup-form').classList.add('active');
            }
        }
    </script>
</body>
</html>

{% endblock %}
