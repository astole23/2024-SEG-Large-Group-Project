<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Login Page</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #475569;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .navbar {
            background-color: #4b0082;
            color: white;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            z-index: 10;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            background-color: #6a0dad;
        }

        .navbar-nav .signup-btn {
            background-color: #6a0dad;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar-nav .signup-btn:hover {
            background-color: #4b0082;
        }

        .container {
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            padding: 40px;
            text-align: center;
            margin: 150px auto;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .buttons button {
            flex: 1;
            margin: 0 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background-color: #4b0082;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        .buttons button.inactive {
            opacity: 0.5;
        }

        .buttons button:hover {
            background-color: #6a0dad;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4b0082;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-brand">Shy</a>
        <div class="navbar-nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Contact Us</a>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>

    <div class="container">
        <div class="buttons">
            <button id="company-btn" onclick="showForm('company')">Company Login</button>
            <button id="user-btn" onclick="showForm('user')">User Login</button>
        </div>

        <form id="company-form" class="login-form">
            <div class="form-group">
                <label for="company-id">Company ID</label>
                <input type="text" id="company-id" placeholder="Enter Company ID">
            </div>
            <div class="form-group">
                <label for="company-password">Password</label>
                <input type="password" id="company-password" placeholder="Enter Password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="user-form" class="login-form">
            <div class="form-group">
                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" id="user-password" placeholder="Enter Password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="signup-form" class="login-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter Password">
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        function showForm(type) {
            document.getElementById('company-form').classList.remove('active');
            document.getElementById('user-form').classList.remove('active');
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('company-btn').classList.remove('inactive');
            document.getElementById('user-btn').classList.remove('inactive');

            if (type === 'company') {
                document.getElementById('company-form').classList.add('active');
                document.getElementById('company-btn').classList.remove('inactive');
                document.getElementById('user-btn').classList.add('inactive');
            } else if (type === 'user') {
                document.getElementById('user-form').classList.add('active');
                document.getElementById('user-btn').classList.remove('inactive');
                document.getElementById('company-btn').classList.add('inactive');
            } else if (type === 'signup') {
                document.getElementById('signup-form').classList.add('active');
            }
        }
    </script>
</body>
</html>
