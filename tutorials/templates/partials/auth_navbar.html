{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/SHY.png' %}" alt="SHY Logo" class="logo-img">    
            </a>
        </div>
        
        <div class="user-actions">
            <button class="login-btn" onclick="window.location.href='/search/'">
                <i class="fas fa-search"></i>
            </button>
            <button class="icon-btn" onclick="window.location.href='/'">
                <i class="fas fa-house"></i>
            </button>
            <button class="icon-btn" onclick="window.location.href='/notifications/'" id="notifications-icon">
                <i class="fas fa-bell"></i>
                <span id="unread-count"></span>
            </button>
            
            <div class="dropdown">
                <button class="login-btn"><i class="fas fa-user"></i></button>
                <div class="dropdown-content">
                    <a href="/user_dashboard/">View Dashboard</a>
                    <a href="/settings/">Settings</a>
                    <a href="/job_recommendation/">Job Postings</a>
                    <a href="/user/applications/">My Applications</a>
                    <a href="/my_jobs/">Track My Jobs</a>
                    <a href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to log out?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a href="{% url 'logout' %}" class="btn btn-primary">Yes, Logout</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/auth_navbar.js' %}"></script>
</body>
</html>
