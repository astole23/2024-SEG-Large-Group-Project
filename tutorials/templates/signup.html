{% extends 'base_content.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container">
        <div class="buttons">
            <button id="company-signup" onclick="showSignupForm('company')">Company Sign Up</button>
            <button id="user-signup" onclick="showSignupForm('user')">User Sign Up</button>
        </div>

        <form id="company-signup-form" class="signup-form">
            <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" placeholder="Enter Company Name">
            </div>
            <div class="form-group">
                <label for="company-email">Email Address</label>
                <input type="email" id="company-email" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <label for="company-password">Password</label>
                <input type="password" id="company-password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="company-industry">Industry</label>
                <input type="text" id="company-industry" placeholder="Enter Industry Type">
            </div>
            <div class="form-group">
                <label for="company-phone">Phone Number</label>
                <input type="text" id="company-phone" placeholder="Enter Phone Number">
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <form id="user-signup-form" class="signup-form">
            <div class="form-group">
                <label for="user-first-name">First Name</label>
                <input type="text" id="user-first-name" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="user-last-name">Last Name</label>
                <input type="text" id="user-last-name" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <label for="user-phone">Phone Number</label>
                <input type="text" id="user-phone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" id="user-password" placeholder="Enter Password">
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        function showSignupForm(type) {
            document.getElementById('company-signup-form').classList.remove('active');
            document.getElementById('user-signup-form').classList.remove('active');
            document.getElementById('company-signup').classList.remove('inactive');
            document.getElementById('user-signup').classList.remove('inactive');

            if (type === 'company') {
                document.getElementById('company-signup-form').classList.add('active');
                document.getElementById('company-signup').classList.remove('inactive');
                document.getElementById('user-signup').classList.add('inactive');
            } else if (type === 'user') {
                document.getElementById('user-signup-form').classList.add('active');
                document.getElementById('user-signup').classList.remove('inactive');
                document.getElementById('company-signup').classList.add('inactive');
            }
        }
    </script>
</body>
</html>

{% endblock %}
