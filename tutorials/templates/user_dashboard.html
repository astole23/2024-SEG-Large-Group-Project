{% extends 'base_content.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobSeeker Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/user_dashboard.css' %}">
  <!-- Bootstrap CSS (if needed) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Expose CV and user info to JavaScript -->
  <script id="dashboard-data" type="application/json">
    {
      "cv_data": {{ cv_data_json|safe }},
      "raw_cv_info": {{ raw_cv_info_json|safe }},
      "user_documents": {{ documents_json|safe }}
    }
  </script>
  
  <script>
    // Generate a base URL for starting an application.
    const startApplicationUrl = "{% url 'start_application' 0 %}".replace('0', '');
  </script>

  <!-- Bootstrap Bundle JS (if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <div id="app"></div>

  <!-- Include your main dashboard JS only once -->
  <script src="{% static 'js/user_dashboard.js' %}"></script>

  <!-- Optional: Debug output -->
  <pre>{{ raw_cv_info_json }}</pre>
  <pre>Raw CV JSON: {{ raw_cv_info_json }}</pre>
</body>
</html>
{% endblock %}
