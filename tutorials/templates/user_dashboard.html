{% extends 'base_content.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <script>
        // Define a global variable with the static URL
        const STATIC_URL = "{% static '' %}";
      </script>
<head>
  <meta charset="UTF-8">
  <title>JobSeeker Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/user_dashboard.css' %}">
</head>
<body>
  <script id="current-user" type="application/json">
    {{ user_info_json|safe }}
  </script>

  <script>
    // Generate a base URL for starting an application.
    // The dummy "0" will be replaced dynamically.
    const startApplicationUrl = "{% url 'start_application' 0 %}".replace('0', '');
  </script>


  <!-- If using Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <div id="app"></div>
  <script src="{% static 'js/user_dashboard.js' %}"></script>
</body>
</html>
{% endblock %}
